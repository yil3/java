
spring.thymeleaf.cache=false

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai


mybatis.type-aliases-package=com.universe.entity
mybatis.mapper-locations=classpath:com/universe/mapper/*.xml

logging.level.root=info
logging.level.com.universe.dao=debug